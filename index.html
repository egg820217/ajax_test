<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
    </head>
    <body>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        function SentMessage(){
           var check = document.send.toto.value;
             $.ajax({
                url: "test.php", 
                type: "POST", 
                data: {'okkk':check},
                dataType: "html",
                success: function(response) {
                    if(response=="hello "){
                        $('#div_name').html(response);
                        alert(response);
                    }
                    else if(check==""){
                        alert("不能輸入空值");
                    }
                    else{
                        document.send.submit();
                    }
                }, 
                error: function() {
                  console.log("ajax error!"); 
                }
             });
        }
        </script>
        <body>
            <form method="post" name="send" action="go.php">
                <input tpye="text" id="toto" name="toto"/>
                <input type="button" value="送出" onClick="SentMessage();" />
            </form>
        <div id="div_name"</div>
    </body>
</html>
